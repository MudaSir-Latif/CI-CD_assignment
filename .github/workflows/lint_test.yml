name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install tools
        run: pip install flake8 black

      - name: Auto-format with Black
        run: black .

      - name: Run lint
        run: flake8 .

      - name: Run tests
        run: python -m unittest discover -s . -p "test_*.py"
